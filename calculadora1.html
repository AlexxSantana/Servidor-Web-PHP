<HTML>
<HEAD> <TITLE> CALCULADORA </TITLE>
</HEAD>
<BODY>
<!-- Un formulario debe empezar siempre con una etiqueta de este tipo 
      <form ...>en el que será obligatorio indicar con esta sintaxis
	 action='nombre.extension'
	 nombre.extension debe contener el nombre (o la ruta completa
	 en el caso de que estuviera en un directorio o hosting distinto
	 del que alberga el documento que contiene el formulario desde
	 el que se realiza la petición

	 es opcional incluir method que puede tener dos valores
	 method='GET' ó method='POST', por defecto (cuando no se indica)
	 el envio se realizará usando method='GET'
      
	 también es opcional -a los efectos de PHP- incluir name
	 ese valor es útil cuando se incluyen scripts del lado del cliente
	 del tipo JavaScript  //-->
<h1>CALCULADORA</h1>
<form name='mi_formulario' action='calculadora1.php' method='post'>

<label>Operando1: </label>
<input type='text' name='operando1' value='' size=15><br><br>
<label>Operando2: </label>
<input type='text' name='operando2' value='' size=15><br>
<p>Selecciona la operacion</p>
<label for='suma'><input type='radio' name='operacion' value='+'>Suma</label></br>
<label for='resta'><input type='radio' name='operacion' value='-'>Resta</label></br>
<label for='producto'><input type='radio' name='operacion' value='*'>Producto</label></br>
<label for='division'><input type='radio' name='operacion' value='/'>Division</label></br>




<!--<input type="hidden" name='oculto' value='Esto iría oculto'><br>-->

<input type="submit" value="enviar">

<input type="reset" value="borrar">

</FORM>
</BODY>
</HTML>
